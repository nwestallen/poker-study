<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/ui.css" rel="stylesheet">
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/katex@0.13.11/dist/katex.min.css"
            integrity="sha384-Um5gpz1odJg5Z4HAmzPtgZKdTBHZdw8S29IecapCSB31ligYPhHQZMIlWLYQGVoc"
            crossOrigin="anonymous"
        />
        <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
        <title>Poker Study</title>
    </head>
    <body>
        <div id="root"></div>
        <script type="text/javascript">
            // Single Page Apps for GitHub Pages
            // MIT License
            // https://github.com/rafgraph/spa-github-pages
            // This script checks to see if a redirect is present in the query string,
            // converts it back to the correct url and adds it to the browser history
            // using window.history.replaceState(...), which won't cause the browser to
            // attempt to load the new url. When the single page app is loaded further
            // down in this file, the correct url will be waiting in the browser
            // history for the single page app to route accordingly.
            (function(l) {
                if (l.search[1] === '/' ) {
                    var decoded = l.search.slice(1).split('&').map(function(s) { 
                        return s.replace(/~and~/g, '&')
                    }).join('?');
                    window.history.replaceState(null, null,
                        l.pathname.slice(0, -1) + decoded + l.hash
                    );
                }
            }(window.location))
        </script>
        <script src="js/main.js"></script>
    </body>
</html>
